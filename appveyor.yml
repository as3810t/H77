# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  - npm install -g @angular/cli
  - npm install -g electron-forge

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version

build_script:
  - ng build --aot
  - electron-forge package --arch=x64 --platform=win32
  - electron-forge package --arch=x86 --platform=win32
  - electron-forge make --arch=x64 --platform=win32 --skip-package
  - electron-forge make --arch=x86 --platform=win32 --skip-package
